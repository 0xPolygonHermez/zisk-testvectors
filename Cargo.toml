[workspace]
members = [
    "arith_eq/program",
    "arith_eq_gen/program",
    "arith_eq_pow/program",
    "bn254/program",
    "fcall/program",
    "fcall_msb/program",
    "keccak/program",
    "sha256/program",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 3

[profile.bench]
opt-level = 3

[workspace.dependencies]
rand = "0.8"
byteorder = "1.5.0"
ziskos = { git = "https://github.com/0xPolygonHermez/zisk.git", branch = "cleaning-ziskos" }
# Local development
# ziskos = { path = "../zisk/ziskos/entrypoint" }

# Patched Libs
tiny-keccak = { git = "https://github.com/0xPolygonHermez/zisk-patch-tiny-keccak.git", branch = "zisk", features = [ "keccak" ] }
# Non-Patched Libs
# tiny-keccak = { version = "2.0.2", features = ["keccak"] }

[workspace.lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(target_vendor, values("zisk"))'] }
